<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pay-me</title>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar-container"></div>
        <div class="container">
            <h1>Hola Usuario</h1>
            <div class="card-container">
                <div class="card">
                    <h2>Saldo Actual</h2>
                    <button class="add-button" id="showWindowBtn"">
                        <i class=" material-icons">add</i>
                    </button>
                    <p>$0.00</p>
                </div>
                <div class="card">
                    <h2>Ingresos</h2>
                    <h4>Total de ingresos del mes</h4>
                    <p>$0.00</p>
                </div>
                <div class="card">
                    <h2>Gastos</h2>
                    <h4>Total de gastos del mes</h4>
                    <p>$0.00</p>
                </div>
                <div class="card">
                    <h2>Mis Tarjetas</h2>
                    <select>
                        <!-- Here will be the cards that are being added -->
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container-overlay" id="overlay"></div>
    <div class="floating-window" id="floatingWindow">
        <h2>Añadir Saldo</h2>
        <form>
            <label for="select-target">Seleccionar Tarjeta:</label>
            <select>
                <!-- Here will be the cards that are being added -->
            </select>
            <label for="paymentAmount">Monto a Añadir:</label>
            <input type="number" placeholder="$0.00" required>
        </form>
        <button>Añadir</button>
        <button type="button" id="closeWindowBtn">Cancelar</button>
    </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/window_floating.js"></script>
</body>

</html>
