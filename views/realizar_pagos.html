<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_realizar_pagos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pay-me</title>
</head>

<body>
    <div class="payments">
        <aside class="sidebar">
            <h1 onclick="navigateTo('dashboard.html')">Pay-me</h1>
            <div class="btns-menu">
                <button onclick="navigateTo('dashboard.html')">
                    <i class="material-icons">home</i>
                    <span>Dashboard</span>
                </button>
                <button onclick="navigateTo('movimientos.html')">
                    <i class="material-icons">bar_chart</i>
                    <span>Movimientos</span>
                </button>
                <button onclick="navigateTo('transferencias.html')">
                    <i class="material-icons">sync_alt</i>
                    <span>Transferencias</span>
                </button>
                <button onclick="navigateTo('agregar_tarjeta.html')">
                    <i class="material-icons">add_card</i>
                    <span>Agregar Tarjetas</span>
                </button>
                <button class="active">
                    <i class="material-icons">attach_money</i>
                    <span>Realizar Pagos</span>
                </button>
            </div>
        </aside>
        <div class="payments-container">
            <h1>Realizar Pagos</h1>
            <div class="payments-table">
                <h2>Realizar Pago</h2>
                <form>
                    <label for="paymentMethod">Método de Pago:</label>
                    <select>
                        <option value="current balance">Saldo Actual</option>
                        <option value="card">Tarjeta de Crédito/Débito</option>
                    </select>
                    <label for="paymentAmount">Monto a Pagar:</label>
                    <input type="number" id="paymentAmount" placeholder="$0.00" required>
                    <label for="Description">Descripción del Pago:</label>
                    <input type="text" placeholder="Agrega una descripción" required>
                    <button type="submit">Pagar</button>
                    <button type="button">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
