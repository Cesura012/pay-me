<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_transferencias.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pay-me</title>
</head>

<body>
    <div class="transfers">
        <aside class="sidebar">
            <h1 onclick="navigateTo('dashboard.html')">Pay-me</h1>
            <div class="btns-menu">
                <button onclick="navigateTo('dashboard.html')">
                    <i class="material-icons">home</i>
                    <span>Dashboard</span>
                </button>
                <button onclick="navigateTo('movimientos.html')">
                    <i class="material-icons">bar_chart</i>
                    <span>Movimientos</span>
                </button>
                <button class="active">
                    <i class="material-icons">sync_alt</i>
                    <span>Transferencias</span>
                </button>
                <button onclick="navigateTo('agregar_tarjeta.html')">
                    <i class="material-icons">add_card</i>
                    <span>Agregar Tarjetas</span>
                </button>
                <button onclick="navigateTo('realizar_pagos.html')">
                    <i class="material-icons">attach_money</i>
                    <span>Realizar Pagos</span>
                </button>
            </div>
        </aside>
        <div class="transfers-container">
            <h1>Transferencias</h1>
            <div class="transfers-table">
                <h2>Realizar Transferencia</h2>
                <form>
                    <label for="recipientEmail">Correo del destinatario:</label>
                    <input type="email" id="recipientEmail" placeholder="ejemplo@correo.com" required>
                    <label for="amount">Monto a transferir:</label>
                    <input type="number" id="amount" placeholder="$0.00" required>
                    <label for="message">Mensaje (opcional):</label>
                    <input type="text" id="message" placeholder="Agrega un mensaje">
                    <button type="submit">Transferir</button>
                    <button type="button">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
