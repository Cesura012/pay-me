<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_agregar_tarjeta.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pay-me</title>
</head>

<body>
    <div class="add-card">
        <aside class="sidebar">
            <h1 onclick="navigateTo('dashboard.html')">Pay-me</h1>
            <div class="btns-menu">
                <button onclick="navigateTo('dashboard.html')">
                    <i class="material-icons">home</i>
                    <span>Dashboard</span>
                </button>
                <button onclick="navigateTo('movimientos.html')">
                    <i class="material-icons">bar_chart</i>
                    <span>Movimientos</span>
                </button>
                <button onclick="navigateTo('transferencias.html')">
                    <i class="material-icons">sync_alt</i>
                    <span>Transferencias</span>
                </button>
                <button class="active">
                    <i class="material-icons">add_card</i>
                    <span>Agregar Tarjetas</span>
                </button>
                <button onclick="navigateTo('realizar_pagos.html')">
                    <i class="material-icons">attach_money</i>
                    <span>Realizar Pagos</span>
                </button>
            </div>
        </aside>
        <div class="add-card-container">
            <h1>Agregar Tarjetas</h1>
            <div class="add-card-table">
                <h2>Agregar Nueva Tarjeta</h2>
                <form>
                    <label for="cardNumber">Número de Tarjeta:</label>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" required>
                    <label for="expirationDate">Fecha de Vencimiento:</label>
                    <input type="text" id="expirationDate" placeholder="MM/AA" required>
                    <label for="cvv">Código de Seguridad (CVV):</label>
                    <input type="text" id="cvv" placeholder="000" required>
                    <button type="submit">Agregar Tarjeta</button>
                    <button type="button">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
