<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_movimientos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pay-me</title>
</head>

<body>
    <div class="movements">
        <aside class="sidebar">
            <h1>Pay-me</h1>
            <div class="btns-menu">
                <button>
                    <i class="material-icons">home</i>
                    <span>Dashboard</span>
                </button>
                <button class="active">
                    <i class="material-icons">bar_chart</i>
                    <span>Movimientos</span>
                </button>
                <button>
                    <i class="material-icons">sync_alt</i>
                    <span>Transferencias</span>
                </button>
                <button>
                    <i class="material-icons">add_card</i>
                    <span>Agregar Tarjetas</span>
                </button>
                <button>
                    <i class="material-icons">attach_money</i>
                    <span>Realizar Pagos</span>
                </button>
            </div>
        </aside>
        <div class="movements-container">
            <h1>Movimientos</h1>
            <div class="movements-table">
                <h2>Historial de transacciones</h2>
                <div class="filters">
                    <div class="filter-item">
                        <label for="filter-date">Filtrar por fecha</label>
                        <input type="date" name="filter-date">
                    </div>
                    <div class="filter-item">
                        <label for="filter-type">Filtrar por tipo</label>
                        <select id="filter-type">
                            <option value="all">Todos</option>
                            <option value="income">Ingreso</option>
                            <option value="spent">Gasto</option>
                        </select>
                    </div>
                </div>
                <div class="transactions">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Monto</th>
                                <th>Tipo</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí irían las filas de transacciones cuando haya datos -->
                        </tbody>
                    </table>
                    <div class="empty-state">
                        <img src="../images/Empty-folder.svg" alt="Icono de carpeta vacía" class="icon">
                        <p>Sin transacciones recientes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
